<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Form Iscrizione</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="Form.js"></script>
        <link href="Form.css" rel="stylesheet">
        <script src="https://gateway.sumup.com/gateway/ecom/card/v2/sdk.js"></script>
    </head>

<body onload="sizeStyle()">

    <div class="row mt-5 mb-5"></div>

    <div class="container text-center">

        <h1 class="mt-4">Benvenuto, compila il form per iscriverti all'evento!</h1>

        <form id="form" class="mt-4">
            <!--<div class="formFriend">-->
                <div id="row-nome-cognome" class="row mb-4 mt-5">
                    <div class="col-lg-3 col-md-2"></div>
                    <div id="Nome" class="col-lg-3 col-md-4 col-sm-6 mb-3">
                        <label for="validationDefault01" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="validationDefault01" value="" required>
                    </div>
                    
                    <div id="Cognome" class="col-lg-3 col-md-4 col-sm-6">
                        <label for="validationDefault02" class="form-label">Cognome</label>
                        <input type="text" class="form-control" id="validationDefault02" value="" required>
                    </div>
                    <div class="col-lg-3 col-md-2"></div>
                </div>
            <!--</div>-->
            <div class="row mb-4">
                <div class="col-lg-4 col-2"></div>
                <div class="col-lg-4 col-sm-8">
                    <label for="validationDefaultUsername" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                        <input type="email" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
                    </div>
                </div>
                <div class="col-lg-4 col-2"></div>
            </div>
            <div id="phoneNumber" class="row mb-4">
                <div class="col-md-4 col-2"></div>
                <div id="Phone" class="col-md-4 col-sm-8">
                    <label for="validationDefault03" class="form-label">Telefono</label>
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend3">+39</span>
                        <input type="tel" class="form-control" id="validationDefault03" aria-describedby="inputGroupPrepend3" required>
                    </div>
                </div>
                <div class="col-md-4 col-2"></div>
            </div>

            <div id="formFriend"></div>
            

            <div class="row mb-4">
                <div class="col-sm-2"></div>
                <div class="col-sm-8 d-flex justify-content-evenly">
                    <button id="btn-addFriend" class="btn btn-primary" onclick="addFriend()">+ add friend</button>
                    <button id="btn-removeFriend" class="btn btn-primary" onclick="removeFriend()" style="display: none;">- remove friend</button>
                </div>
                <div class="col-sm-2"></div>
            </div>

            <div id="sumup-card"></div>

            <div class="col-12 mb-4">
                <div class="form-check">
                    <input class="" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                    Agree to terms and conditions
                    </label>
                </div>
            </div>

            <div class="col-12 mb-5">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
    </div>

    <div class="footer text-center">
        <footer>Form iscrizione evento</footer>
    </div>
</body>
</html>
